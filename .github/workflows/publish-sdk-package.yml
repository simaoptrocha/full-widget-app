name: Publish SDK Package

on:
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - "v*.*.*" 
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allows pushing commits
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Git User Identity
        run: |
          git config --global user.email "simaoptrocha@gmail.com"
          git config --global user.name "Simao"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://npm.pkg.github.com/"
          scope: "@simaoptrocha"

      - name: Install Dependencies
        run: |
          cd packages/sdk
          npm install

      - name: Build Package
        run: |
          cd packages/sdk
          npm run build

      - name: Release & Publish Package
        run: |
          cd packages/sdk
          npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
